spring.application.name=productmanager
spring.datasource.url= jdbc:postgresql://localhost:5432/productproject
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update


aws.access.key=${AWS_ACCESS_KEY:}
aws.secret.key=${AWS_SECRET_KEY:}
aws.queueName=${AWS_QUEUE:product-update-queue}
aws.region=${AWS_REGION:US_EAST_2}
aws.bucketName=${AWS_BUCKET:timmorgensternbucket}
aws.endpointUrl=${AWS_BUCKET_URL:}
